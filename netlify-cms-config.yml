backend:
  name: git-gateway
  repo: tkhquang/tkhquang-blog
  branch: NETLIFY_CMS_BRANCH # Will be replaced during build with the current branch
media_folder: "static/uploads/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "/uploads/images" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Created At", name: "created_at", widget: "datetime"}
      - {label: "Updated At", name: "updated_at", widget: "datetime", required: false, default: null}
      - {label: "Published", name: "published", widget: "boolean", default: true}
      - label: "Post Tags"
        name: "tags"
        widget: "relation"
        collection: "tags"
        searchFields: ["title", "slug"]
        valueField: "slug"
        displayFields: ["title", "slug"]
        multiple: true
      - {label: "Cover Image", name: "cover_image", widget: "image", required: false}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "tags"
    label: "Tags"
    folder: "content/tags"
    create: true
    slug: "{{slug}}"
    extension: 'md'
    identifier_field: "slug"
    fields:
      - {label: "title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "path", name: "path", widget: "string"}
